<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pokérace</title>
</head>

<body>

    <div id="jeux">
        <h2>Génération de jeu jouée</h2>
        <select name="" id="games">
            <option value="Pokémon Vert, Rouge et Bleu">Pokémon Vert, Rouge et Bleu</option>
            <option value="Pokémon Or et Argent">Pokémon Or et Argent</option>
            <option value="Pokémon Cristal">Pokémon Cristal</option>
            <option value="Pokémon Rubis et Saphir">Pokémon Rubis et Saphir</option>
            <option value="Pokémon Rouge Feu et Vert Feuille">Pokémon Rouge Feu et Vert Feuille</option>
            <option value="Pokémon Emeraude">Pokémon Emeraude</option>
            <option value="Pokémon Diamant et Perle">Pokémon Diamant et Perle</option>
            <option value="Pokémon Platine">Pokémon Platine</option>
            <option value="Pokémon Or HeartGold et Argent SoulSilver">Pokémon Or HeartGold et Argent SoulSilver</option>
            <option value="Pokémon Noir et Blanc">Pokémon Noir et Blanc</option>
            <option value="Pokémon Noir 2 et Blanc 2">Pokémon Noir 2 et Blanc 2</option>
            <option value="Pokémon X et Y">Pokémon X et Y</option>
            <option value="Pokémon Rubis Oméga et Saphir Alpha">Pokémon Rubis Oméga et Saphir Alpha</option>
            <option value="Pokémon Soleil et Lune">Pokémon Soleil et Lune</option>
            <option value="Pokémon Ultra-Soleil et Ultra-Lune">Pokémon Ultra-Soleil et Ultra-Lune</option>
            <option value="Pokémon Let's Go, Pikachu et Let's Go, Évoli">Pokémon Let's Go, Pikachu et Let's Go, Évoli</option>
            <option value="Pokémon Épée et Bouclier">Pokémon Épée et Bouclier</option>
        </select>

        <br>
        <h2>ROM Randomisée ?</h2>
        <select name="" id="random">
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
        </select>
        <button id="first">Valider</button>
    </div>
    <div id="preparation" class="hidden">
        <label for="playerin">Durée de la course</label>
        <br>
        <select name="" id="time">
            <option value="1">1 heure</option>
            <option value="2">2 heures</option>
            <option value="3">3 heures</option>
            <option value="4">4 heures</option>
            <option value="5">5 heures</option>
        </select>

        <br>
        <br>

        <label for="playerin">Entrer le nom d'un joueur</label>
        <br>
        <input id="playerin" type="text">
        <br>
        <button id="addplayer">Entrer</button>

        <div>
            <h2>Liste des joueurs</h2>
            <ul id="playerlist">
            </ul>
        </div>

        <label for="eventin">Entrer un évènement</label>
        <br>
        <br>
        <textarea name="" id="eventin" cols="30" rows="10" placeholder="retourner au centre A"></textarea>
        <button id="addevent">Entrer</button>

        <div>
            <h2>Liste des évènements</h2>
            <ul id="eventlist">
            </ul>
        </div>
        <button id="begin">Commencer la course</button>
    </div>

    <br>
    <br>
    <br>

    <div id="race" class="hidden">
        <h2>Chrono</h2>
        <span id="heure">00</span>
        <span>h</span>
        <span id="minute">00</span>
        <span>m</span>
        <span id="seconde">00</span>
        <span>s</span>
        <br>
        <button id="pausec">Pause</button><button id="playc">Play</button>
        <br><br>
        <button id="resetc">Remettre à 0 (Utilisation unique !)</button>
        <br><br>
        <h2>Historique des Event</h2>
        <div id="history"></div>
    </div>

    <footer id="footer">Copyright 2020 by maxx5210</footer>
    <script src="js/script.js"></script>

</body>

</html>
